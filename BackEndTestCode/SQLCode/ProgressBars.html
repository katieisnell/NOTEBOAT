<script>
//make reccomended amount of time in a unit of 5
var arrayOfModules=[["Module", "reccomendedTime"]];

function addProgress(Module, duration){
	//var percentageToAdd = duration/reccomendedTime *100
	var percentageToAdd = 100;
	var currentPercentage = $('#math10111ProgressBar').attr('aria-valuenow');
	var newPercentage = parseInt(currentPercentage) + parseInt(percentageToAdd);
	$('#math10111ProgressBar').attr('aria-valuenow', newPercentage);
	$('#math10111ProgressBar').css('width', (newPercentage+"%"));


}

function removeProgress(Module, duration){
	//var percentageToAdd = duration/reccomendedTime *100
	var percentageToAdd = 100;
	var currentPercentage = $('#math10111ProgressBar').attr('aria-valuenow');
	var newPercentage = parseInt(currentPercentage) - parseInt(percentageToAdd);
	$('#math10111ProgressBar').attr('aria-valuenow', newPercentage);
	$('#math10111ProgressBar').css('width', (newPercentage+"%"));


}

</script>
