<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="register-stylesheet.css">
  <title>Registration</title>
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
</head>
<body>

  <div class="container">
    <div id="header">
        <img src="logo.png" alt="Temporary Logo" style="float:left;width:220px;height:220px;padding-left:50px;">
        <h1>NOTEBOAT</h1>
    </div>
    <div class="row">
      <div class="one-half column" style="margin-top: 10%">
        <h4>Create an account</h4>
        <form>
          <div class="row">
            <div class="six columns">
              <label for="firstNameInput">First Name(s)</label>
              <input type="name" placeholder="..." id="firstNameInput">
            </div>
            <div class="six columns">
              <label for="lastNameInput">Last Name</label>
              <input type="name" placeholder="..." id="lastNameInput">
            </div>
          </div>
          <div class="row">
            <div class="six columns">
              <label for="userInput">Student ID</label>
              <input type="username" placeholder="..." id="userInput">
            </div>
          </div> 
          <div class="row">  
            <div class="twelve columns">
              <label for="prefEmailInput">Preferred email address (student email is default)</label>
              <input type="email" placeholder="..." id="prefEmailInput">
            </div>
          </div>          
          <div class="row">
            <div class="six columns">
              <label for="passwordInput">Password</label>
              <input type="password" placeholder="..." id="passwordInput">
            </div>
            <div class="six columns">
              <label for="confirmPass">Confirm Password</label>
              <input type="password" placeholder="..." id="confirmPass">
            </div>
          </div>
          <label class="termsCheckbox">
            <input type="checkbox">
            <span class="label-body">I agree to the Terms and Conditions</span>
            </label>
        </form>
        <div class="row"> 
          <div class="two columns">
            <a class="active" href="dashboard.html">Submit</a>
          </div>  
        </div>
      </div>
    </div>
  </div>

</body>
</html>
