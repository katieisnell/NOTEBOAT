  <!-- CSS

  <link rel="stylesheet" href="css/skeleton.css">

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

<div class="container">

  <section class="navigation">
  <div class="container">
  <div class="row">
    <div id ="logo" class="three columns">
      <a href="index.html">
        <img class="u-full-width" src="images/logo2.png">
      </a>
    </div>
  </div>
  </div>
  </section>

  <section class="login">
    <div class="container">
    <h4>Create an account</h4>
    <form action="dashboard.html" method="post">

    <div class="row">
      <div class="four columns offset-by-two">
        <label for="firstNameInput">First Name(s)</label>
        <input class="u-full-width" type="text" placeholder="..." id="firstNameInput" required>
      </div>

      <div class="four columns">
        <label for="lastNameInput">Last Name</label>
        <input class="u-full-width" type="text" placeholder="..." id="lastNameInput" required>
      </div>
    </div>

    <div class="row">
      <div class="four columns offset-by-two">
        <label for="userInput">Student Username</label>
        <input class="u-full-width" type="text" placeholder="..." id="userInput" required>
      </div>

      <div class="four columns  ">
        <label for="persUserInput">Create NoteBoat username</label>
        <input class="u-full-width" type="text" placeholder="..." id="persUserInput" required>
      </div>
    </div>

    <div class="row">
      <div class="eight columns offset-by-two">
        <label for="emailInput">Preferred email address (student email is default)</label>
        <input class="u-full-width" type="email" placeholder="..." id="emailInput">
      </div>
    </div>

    <div class="row">
      <div class="four columns offset-by-two">
        <label for="passwordInput">Password</label>
        <input class="u-full-width" type="password" placeholder="..." id="passwordInput" required>
      </div>
      <div class="four columns">
        <label for="confirmPass">Confirm Password</label>
        <input class="u-full-width" type="password" placeholder="..." id="confirmPass" required>
      </div>
    </div>

    <div class="row">
       <div class="six columns offset-by-three">
         <button class="u-full-width" type="submit" style="margin-top:20px;">Register</button>
       </div>
    </div>  

  </form>
  </div>
  </section>

  <section class="footer">
  <div class="container">
  <div class="row">
    <div class="one column">One1</div>
    <div class="one column">One2</div>

</div>
